site_name: INTERLINK
site_url: https://interlink.github.io
site_dir: docs
docs_dir: src

nav:
  - Home: index.md
  - Team: team.md
  - News: news.md
  - Publications: publications.md
  - Contact: contact.md
  # - Videos: videos.md

theme:
  name: material
  favicon: images/nosalro_logov1.svg
  logo: images/nosalro_logov1.svg
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
  palette:
  # Palette toggle for dark mode
  - scheme: slate
    primary: white
    accent: pink
    toggle:
      icon: material/lightbulb
      name: Switch to light mode

  # Pallete toggle for light mode
  - scheme: default
    primary: black
    accent: pink
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode

plugins:
  - search
#  - bibtex:
#      bib_file: refs.bib
#      cite_inline: False
#      csl_file: style.csl
#      bib_by_default: True

markdown_extensions:
  - attr_list
  - md_in_html
  - toc:
      toc_depth : "1-1"
#  - footnotes

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/NOSALRO
      name: NOSALRO on GitHub
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@nosalro
      name: NOSALRO on YouTube
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/nosalro
      name: NOSALRO on Twitter